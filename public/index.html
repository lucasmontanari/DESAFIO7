<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="./ejs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <title>Desafio 6</title>    
</head>
<body>
    <main class="container">
        <h1 class="display-1 text-center textColor my-3">Carga de productos</h1>
        <br>
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="container-sm border rounded p-3">
                    <form id="formProductos">
                        <div class="mb-3">
                            <label class="form-label">Producto</label>
                            <input id="producto" type="text" placeholder="Producto" name="nombre" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Precio</label>
                            <input id="precio" type="float" placeholder="Precio" name="precio" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">URL Imagen de Producto</label>
                            <input id="imagen" type="text" placeholder="Imagen" name="imagen" class="form-control">
                        </div>                 
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
        <h1 class="display-1 text-center textColor my-3">Lista de Productos</h1>
    
        <table class="table table-primary table-hover align-middle" id="tabla">
            <thead>
    		    <tr>
    		    	<td scope="col" class="text-center">Producto</td>
    		    	<td scope="col" class="text-center">Precio</td>
    		    	<td scope="col" class="text-center">Imagen</td>
    		    </tr>
            </thead>
            <tbody class="table-group-divider" id="datos-productos">
            </tbody>
        </table>  
        <div class="row justify-content-center mt-5" id="lista-vacia">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h2 class="display-5 text-center">Lista vacia</h2>
                        <p class="lead text-center">No se encontraron Productos</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-md-7">
                <div class="container-sm border rounded bg-info p-3">
                    <h2 class="display-2 text-center textColorSecondary my-3">Chat</h2>
                    <form id="formMensajes">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input id="email" type="text" placeholder="Email" name="email" class="form-control" required>
                        </div>
                        <div class="container-sm border rounded bg-light p-3" id="chat">
                        
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mensaje</label>
                            <input id="mensaje" type="text" placeholder="Mensaje" name="mensaje" class="form-control">
                        </div>                 
                        <button type="submit" class="btn btn-secondary">Enviar mensaje</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="./cliente.js"></script>
</body>
</html>
